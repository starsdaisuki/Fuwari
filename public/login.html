<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 40px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
    button { padding: 10px 20px; cursor: pointer; }

<body>
