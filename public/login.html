<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  <input id="username" placeholder="username">
  <input id="password" type="password" placeholder="password">
  <button onclick="doLogin()">Login</button>

  <h2>Register</h2>
  <input id="reg-username" placeholder="new username">
  <input id="reg-password" placeholder="new password">
  <button onclick="doRegister()">Register</button>

  <script>
    const API_BASE = "https://astro-backend-u0jg.onrender.com";

    async function doLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(API_BASE + "/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        alert("登录成功喵！（云端后端返回 success:true）");
        // 比如跳回主页
        window.location.href = "/";
      } else {
        alert("登录失败（后端返回 success:false 或出错）");
      }
    }

    async function doRegister() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;

      const res = await fetch(API_BASE + "/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        alert("注册成功喵～");
      } else {
        alert("注册失败（可能是后端/数据库没连好）");
      }
    }
  </script>
</body>
</html>
